<ul style = "list-style: none">
  <li *ngFor="let post of obj">
    <p>{{post.title}}<b> {{post.author}}</b></p>
    <ul>
      <li *ngFor="let comments of post.comments">
        <div><small>{{comments.name}}</small>
        <p>{{comments.text}}</p>
        </div>
      </li>
    </ul>
  </li>

</ul>
