
<h1>Hello Angular World!</h1>

<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle = 111">Set 111</button>

<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red"> Ler....</p>
  <p *ngSwitchCase="false" class="blue"> Ler...1.</p>
  <p *ngSwitchDefault>AAAAAAAAAAAAAAAAAAa</p>
</div>
